<html lang="pt-br">
<head>

        </div>

            </div>
            <div class="musica" id="musica2">

                <div class="imagem" id="imagem2">

                <p>Come and Get Your Love</p>

        </div>
        <div id="rodape">
            <h1>Não fique de fora:</h1>
            <div id="botao">

            </div>
        </div>
